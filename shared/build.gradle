plugins {
    id 'kotlin-multiplatform'
    id 'com.android.library'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.3.70'
}

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    sourceSets {
        main {
            manifest.srcFile 'src/androidMain/AndroidManifest.xml'
            java.srcDirs = ['src/androidMain/kotlin']
            res.srcDirs = ['src/androidMain/res']
            assets.srcDirs = ['src/androidMain/assets']
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

kotlin {
    android()

    sourceSets {
        all {
            languageSettings.enableLanguageFeature("InlineClasses")
        }
    }
}

dependencies {
    commonMainImplementation "org.jetbrains.kotlin:kotlin-stdlib-common"
    commonMainImplementation "org.jetbrains.kotlin:kotlin-stdlib"
    commonMainImplementation "io.ktor:ktor-client-core:1.3.1"
    commonMainImplementation "io.ktor:ktor-client-json:1.3.1"
    commonMainImplementation "io.ktor:ktor-client-serialization:1.3.1"
    commonMainImplementation "org.jetbrains.kotlinx:kotlinx-serialization-runtime:0.20.0"
    commonMainImplementation "org.jetbrains.kotlinx:kotlinx-serialization-runtime-common:0.20.0"
    commonMainImplementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.6'
    commonMainImplementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core-common:1.3.6'


    androidMainImplementation "org.jetbrains.kotlin:kotlin-stdlib"
    androidMainImplementation "io.ktor:ktor-client-android:1.3.1"
    androidMainImplementation "io.ktor:ktor-client-json-jvm:1.3.1"
    androidMainImplementation "io.ktor:ktor-client-serialization-jvm:1.3.1"
    androidMainImplementation "org.jetbrains.kotlinx:kotlinx-serialization-runtime:0.20.0"
    androidMainImplementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.6'
    androidMainImplementation "io.coil-kt:coil:0.11.0"
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}