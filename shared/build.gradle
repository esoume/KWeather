plugins {
    id 'kotlin-multiplatform'
    id 'com.android.library'
    id 'org.jetbrains.kotlin.plugin.serialization'
    id 'com.squareup.sqldelight'
}

android {
    compileSdkVersion v.compile_sdk_version
    buildToolsVersion v.build_tools_version

    sourceSets {
        main {
            manifest.srcFile 'src/androidMain/AndroidManifest.xml'
            java.srcDirs = ['src/androidMain/kotlin']
            res.srcDirs = ['src/androidMain/res']
            assets.srcDirs = ['src/androidMain/assets']
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

kotlin {
    android()

    sourceSets {
        all {
            languageSettings.enableLanguageFeature("InlineClasses")
        }
    }
}

dependencies {
    commonMainImplementation d.kotlin_stdlib
    commonMainImplementation d.kotlin_stdlib_common
    commonMainImplementation d.ktor_client_core
    commonMainImplementation d.ktor_client_json
    commonMainImplementation d.ktor_client_serialization
    commonMainImplementation d.kotlin_serialization_runtime
    commonMainImplementation d.kotlin_coroutines_core
    commonMainImplementation d.kotlin_coroutines_core_common
    commonMainImplementation d.sqldelight_common
    commonMainImplementation d.sqldelight_runtime
    commonMainImplementation d.sqldelight_coroutines_extensions_common
    commonMainImplementation d.kodein

    androidMainImplementation d.kotlin_stdlib
    androidMainImplementation d.ktor_client_android
    androidMainImplementation d.ktor_client_json_jvm
    androidMainImplementation d.ktor_client_serialization_jvm
    androidMainImplementation d.kotlin_serialization_runtime
    androidMainImplementation d.kotlin_coroutines_android
    androidMainImplementation d.coil
    androidMainImplementation d.sqldelight_android
}

sqldelight {
    AppDatabase {
        packageName = "com.krossovochkin.kweather"
        sourceFolders = ["sqldelight"]
    }
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
        freeCompilerArgs += ["-Xallow-jvm-ir-dependencies", "-Xskip-prerelease-check"]
    }
}