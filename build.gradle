buildscript {
    apply from: 'dependencies.gradle'

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath d.gradle_plugin_kotlin
        classpath d.gradle_plugin_android
        classpath d.gradle_plugin_sqldelight
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}